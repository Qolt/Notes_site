{% extends "base.html" %}

{% block title %}Notes list{% endblock %}

{% block content %}
<div class="container-fluid ">
  <div class="row-fluid">
    <div class="span4">
      <!--Sidebar content-->
        <ul class="nav nav-pills nav-stacked span4">  
            {% for note in notes %} 
                <li ><a href="#">{{ note.title }}</a></li>  
            {% endfor %}
        </ul>  
    </div>
    <div class="span8">
      <!--Body content-->
    </div>
  </div>
</div>
{% endblock %}
