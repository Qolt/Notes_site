{% extends "base.html" %}

{% block title %}Notes list{% endblock %}

{% block content %}

<script>
$(function() {
    $(".note_text_area").dblclick(function(){ //edit note function. Calling edit form.
        $("div.span6").load("{% url edit_note%}{{ note_id }}");
        $("div.span6").unbind('dblclick');
        return false;
    });
    $("#create_note_button").click(function(){ //create nate function.
        var url = $(this).attr("action");
        $("div.span6").load(url);
        $("div.span6").unbind('dblclick');
        return false;
    });
    $('body').tooltip({
        selector: "[rel=note_edit_tooltip]", 
        placement: "left", 
    });
    $("div.span6").load("{% url note_content%}{{note_id}}/ajax");
});
</script>
<div class="container-fluid ">
  <div class="row-fluid">
    <div class="span4 offset1">
      <!--Sidebar content-->
        <ul id="notes_list_ul" class="nav nav-pills nav-stacked">  
            <li>
                <form id="create_note_button" action="{% url create_note%}">
                    <button type="button" class="btn">Create note</button>
                </form>
            </li>
            {% for note in notes %} 
                <li><a href="{% url note_content%}{{note.id}}">{{ note.title }}</a></li>  
            {% endfor %}
        </ul>  
    </div>
    <div class="span6 note_text_area">
      <!--Body content--> 
    </div>
  </div>
</div>
{% endblock %}
