{% extends "base.html" %}

{% block title %}Notes list{% endblock %}

{% block content %}

<script>
$(function() {
    {% if show_first%}
        {% for note in notes %}
            {% if forloop.first %}$("div.span6").load("{% url note_content%}{{note.id}}/ajax");{% endif %}
        {% endfor %}
    {% endif %}
});
</script>

<div class="container-fluid ">
  <div class="row-fluid">
    <div class="span4 offset1">
      <!--Sidebar content-->
        <ul id="notes_list_ul" class="nav nav-pills nav-stacked">  
            <li>
                <form id="create_note_button" action="{% url create_note%}">
                    <button type="button" class="btn">Create note</button>
                </form>
            </li>
            {% for note in notes %} 
                <li><a href="{% url note_content%}{{note.id}}">{{ note.title }}</a></li>  
            {% endfor %}
        </ul>  
    </div>
    <div class="span6">
      <!--Body content--> 
        {% include 'note_template.html' %}
    </div>
  </div>
</div>
{% endblock %}
