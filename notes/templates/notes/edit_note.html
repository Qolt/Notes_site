<div>
    <form id="save_note_button" action="{% url save_note %}{{note_id}}" method="post">{% csrf_token %}
        <input type="submit" class="btn note_button save_note_btn" value="Save">
        <div class="hero-unit">
            <div class="row-fluid">
                <div class="row-fluid">
                    <div class="row-fluid">
                        <div class="span1">
                            <label for="id_title">Title:</label>
                        </div>
                        <div class="span6">
                            {{form.title}}
                        </div>
                        <div class="span5">
                            {{form.importance}}
                        </div>
                    </div>
                    <div class="row-fluid">
                        <div class="span12">
                            {{form.text}}
                        </div>
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        {% include "wysiwyg_toolbar.html" %}
                    </div>
                </div>
                <div class="row-fluid">
                    <div class="span12">
                        <div id="editor">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
